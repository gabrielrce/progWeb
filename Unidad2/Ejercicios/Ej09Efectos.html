<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#Hide").click(function(){
				$("#uno").hide(1000);
				$("#dos").hide(3000);
				$("#tres").hide(5000);
			});
			$("#Show").click(function(){
				$("#uno").show();
				$("#dos").show();
				$("#tres").show();
			});
			$("#Toggle").click(function(){
				$("div").toggle();
			});
		});

		

	</script>
	<style type="text/css">
		#uno{
			width: 60px;
			height: 60px;
			background-color: tomato;
		}
		#dos{
			width: 80px;
			height: 80px;
			background-color: lightgreen;
		}
		#tres{
			width: 100px;
			height: 100px;
			background-color: dodgerblue;
		}
	</style>
</head>
<body>
	<div id="uno"> Div 1 </div>
	<div id="dos"> Div 2 </div>
	<div id="tres"> Div 3 </div><br>

	<button id="Show">Show</button>
	<button id="Hide">Hide</button>
	<button id="Toggle">Toggle</button>

</body>
</html>
