<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("p").click(function(){
				$(this).hide();
	});
		$("#Mostrar").click(function (){
			$("p").show();
		});
		$("#Ocultar").click(function (){
			$("p").hide();
		});
	});
	</script>
</head>
<body>
	<p>Hacer Click para ocultar parrafo 1</p>
	<p>Hacer Click para ocultar parrafo 2</p>
	<p>Hacer Click para ocultar parrafo 3</p>
	<p>Hacer Click para ocultar parrafo 4</p>
	<button id="Mostrar">Mostrar</button>
	<button id="Ocultar">Ocultar</button>
</body>
</html>
