    <script src="js/jquery-3.4.1.min.js"></script>

            $("div").css({"background-color":"pink",

        });
        //Tama√±o de la ventana
        $(window).resize(function(){

    </script>
    <style>
    #divUno{

        width: 100px;

        }
        #divDos{

        }
        div{
            border: solid black;
        }
        
        </style>
</head>
<body>
